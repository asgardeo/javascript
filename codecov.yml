# This workflow will run the Codecov action on the repository.

codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  status:
    project:
      default:
        target: 50%
      express:
        target: 50%
        flags:
          - "@asgardeo/express"
      i18n:
        target: 50%
        flags:
          - "@asgardeo/i18n"
      javascript:
        target: 50%
        flags:
          - "@asgardeo/javascript"
      nextjs:
        target: 50%
        flags:
          - "@asgardeo/nextjs"
      node:
        target: 50%
        flags:
          - "@asgardeo/node"
      nuxt:
        target: 50%
        flags:
          - "@asgardeo/nuxt"
      react:
        target: 50%
        flags:
          - "@asgardeo/react"
      "react-router":
        target: 50%
        flags:
          - "@asgardeo/react-router"
      vue:
        target: 50%
        flags:
          - "@asgardeo/vue"

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null

flags:
  "@asgardeo/js":
    paths:
      - packages/core/src/**/*.ts
    carryforward: false
  "@asgardeo/react":
    paths:
      - packages/react/src/**/*.ts
    carryforward: false
